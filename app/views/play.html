<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Jeopardy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Body Styling */
        body {
            background-color: #343a40;
            color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            margin-bottom: 1.5rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Navbar Styling */
        .navbar {
            padding: 0.5rem 1rem;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
        }

        .navbar-nav .nav-link.active {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Main Content Styling */
        main {
            margin-top: 1rem;
        }

        #game-board {
            padding: 2rem;
            border: 2px dashed #6c757d;
            border-radius: 10px;
            background-color: #495057;
        }

        .alert {
            font-size: 1.25rem;
            font-weight: bold;
        }

        /* Footer Styling */
        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #007bff;
            color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="mb-4">
            <h1 class="text-center py-3">Play Jeopardy</h1>
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./create.html">Create</a></li>
                            <li class="nav-item"><a class="nav-link active" href="./play.html">Play</a></li>
                            <li class="nav-item"><a class="nav-link" href="./view.html">View</a></li>
                            <li class="nav-item"><a class="nav-link" href="./import.html">Import</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Game Board -->
        <main>
            <div class="row g-3">
                <!-- Dynamically Generated Game Board -->
                <div id="game-board" class="col-12 text-center">
                    <!-- JavaScript will populate this area -->
                    <div class="alert alert-info">Game board will appear here.</div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center py-3 bg-primary text-light rounded mt-4">
            &copy; 2024 Jeopardy Game. All Rights Reserved.
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./app/src/js/play.js"></script>
</body>
</html>
