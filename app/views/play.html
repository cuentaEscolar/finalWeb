<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Jeopardy</title>
  <script src="../src/js/table_utils.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="./../src/styles/homeStyle.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="mb-4">
      <h1 class="text-center py-3">Play Jeopardy</h1>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded" id="navbar">
        <div class="container-fluid" id="navbar">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item"><a class="nav-link" href="./home">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="./create">Create</a></li>
              <li class="nav-item"><a class="nav-link active" href="./play">Play</a></li>
              <li class="nav-item"><a class="nav-link" href="./view">View</a></li>
              <li class="nav-item"><a class="nav-link" href="./import">Import</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="row">
      <!-- Game Board -->

      <div class="col-md-3 mb-4">
        <div class="card bg-secondary text-light" id="aside">
          <div class="card-body" id="aside">
            <h2 class="card-title h4" id="h2Over">Carga tu juego</h2>
            <div class="bg-dark p-3 rounded mb-3" id="box">
              <p>Cosas que tenemos que hacer</p>
              <ul class="ps-3">
                <a id="loadBtn" class="btn enabled btn-warning"> carga el mas reciente</a>
                <li>Carga de tus juegos por titulo</li>
                <form>

                </form>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="main" class="col-md-6">
        <!-- Dynamically Generated Game Board -->
        <div id="game-board" class="col-12 text-center">
          <!-- JavaScript will populate this area -->
          <div id="table" class="box">Game board will appear here.</div>
        </div>
      </div>

      <div class="col-md-3 mb-4">
        <div class="card bg-secondary text-light" id="aside">
          <div class="card-body profile" id="aside">
            <form>
              <div class="mb-3">
                <label for="gameTitle" class="form-label">
                  <h4 id="h2Over">
                    # de Jugadores
                  </h4>
                </label>
                <input type="number" class="form-control" id="playerNo">
                <a class="btn btn-success disabled" id="boardGenerator">Empieza a jugar !!!!</a>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-primary text-light rounded mt-4">
      &copy; 2024 Jeopardy Game. All Rights Reserved.
    </footer>
    
  </div>
    <!-- Modals -->
    
  <div class="modal fade" id="gameSummaryModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="main">
        <div class="modal-header">
          <h2 class="modal-title">Jeopardy Designer</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="question">
              <div class="form-group">
                <label for="">Pregunta: </label>
                <textarea class="form-control" name="" id="" rows="3" placeholder="Escribe tu pregunta"></textarea>
              </div>
            </div>
            <div class="answer">
              <div class="form-group">
                <label for="">Respuesta: </label>
                <textarea class="form-control" name="" id="" rows="3" placeholder="Escribe su Respuesta"></textarea>
              </div>
            </div>
            <div class="theme">
              <div class="form-group">
                <label for="">
                  <h2 class="h4" id="h2Over">Tema</h2>
                </label>
                <input type="text" class="form-control" placeholder="temÃ¡tica">
              </div>
            </div>
            <div class="json">
              <div class="form-group">
                <label for="">JSON</label>
                <textarea class="form-control" name="" id="textJson" rows="3" disabled="true">text</textarea>
              </div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button id="btnSave" type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
          <button id="btnClose" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="../src/js/play.js"></script>
</body>

</html>
