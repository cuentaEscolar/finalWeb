<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Jeopardy Games</title>
  <link href="./../src/styles/homeStyle.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <script src="../src/js/forceAuth.js"></script>
  <script src="../src/js/ajax_utils.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="mb-4">
      <div class="text-center py-3">
        <img src="./../src/view_jeopardy_games.png" alt="Jeopardy Logo" class="img-fluid">
      </div>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="./create.html">Create</a></li>
              <li class="nav-item"><a class="nav-link" href="./play.html">Play</a></li>
              <li class="nav-item"><a class="nav-link" href="./import.html">Import</a></li>
              <li class="nav-item"><a class="nav-link active" href="./view.html">View</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Available Games</h2>
          <p class="card-text">Browse and view the details of saved Jeopardy games below:</p>

          <!-- Table for displaying games -->
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Game Title</th>
                <th>Created By</th>
                <th>Date Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="games-table">
              <!-- JavaScript will populate this -->
            </tbody>
          </table>

          <!-- Message for empty table -->
          <div id="no-games-message" class="alert alert-info d-none text-center">
            No games found. Please create or import games to view here.
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-primary text-light rounded mt-4">
      &copy; 2024 Jeopardy Game. All Rights Reserved.
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="./app/src/js/view.js"></script>
</body>

</html>
