<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Jeopardy Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./app/src/styles/importStyle.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <!-- Header -->
        <header class="mb-4">
            <h1 class="text-center py-3">Import Jeopardy Game</h1>
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./create.html">Create</a></li>
                            <li class="nav-item"><a class="nav-link" href="./play.html">Play</a></li>
                            <li class="nav-item"><a class="nav-link" href="./view.html">View</a></li>
                            <li class="nav-item"><a class="nav-link active" href="./import.html">Import</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <div class="card bg-secondary text-light">
                <div class="card-body">
                    <h2 class="card-title">Import Your Jeopardy Game</h2>
                    <p class="card-text">Upload a previously saved game file to start playing or editing.</p>
                    
                    <!-- File Input Form -->
                    <form id="import-form">
                        <div class="mb-3">
                            <label for="gameFile" class="form-label">Select Game File:</label>
                            <input type="file" class="form-control" id="gameFile" accept=".json">
                        </div>
                        <div class="d-flex justify-content-center gap-2">
                            <button type="button" class="btn btn-success" id="uploadBtn">Upload</button>
                            <button type="reset" class="btn btn-warning">Clear</button>
                        </div>
                    </form>

                    <!-- Status Message -->
                    <div id="status-message" class="mt-3 alert alert-info d-none">
                        File imported successfully! You can now view it in the "View" section.
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center py-3 bg-primary text-light rounded mt-4">
            &copy; 2024 Jeopardy Game. All Rights Reserved.
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./app/src/js/import.js"></script>
</body>
</html>
