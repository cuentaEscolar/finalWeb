<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Jeopardy Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Body Styling */
        body {
            background-color: #343a40;
            color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            margin-bottom: 1.5rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Navbar Styling */
        .navbar {
            padding: 0.5rem 1rem;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
        }

        .navbar-nav .nav-link.active {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Card Styling */
        .card {
            margin-top: 2rem;
            border: none;
            border-radius: 10px;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: bold;
        }

        .form-label {
            font-size: 1rem;
            font-weight: 500;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
        }

        /* Status Message Styling */
        #status-message {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Footer Styling */
        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #007bff;
            color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="mb-4">
            <h1 class="text-center py-3">Import Jeopardy Game</h1>
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./create.html">Create</a></li>
                            <li class="nav-item"><a class="nav-link" href="./play.html">Play</a></li>
                            <li class="nav-item"><a class="nav-link" href="./view.html">View</a></li>
                            <li class="nav-item"><a class="nav-link active" href="./import.html">Import</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <div class="card bg-secondary text-light">
                <div class="card-body">
                    <h2 class="card-title">Import Your Jeopardy Game</h2>
                    <p class="card-text">Upload a previously saved game file to start playing or editing.</p>
                    
                    <!-- File Input Form -->
                    <form id="import-form">
                        <div class="mb-3">
                            <label for="gameFile" class="form-label">Select Game File:</label>
                            <input type="file" class="form-control" id="gameFile" accept=".json">
                        </div>
                        <div class="d-flex justify-content-center gap-2">
                            <button type="button" class="btn btn-success" id="uploadBtn">Upload</button>
                            <button type="reset" class="btn btn-warning">Clear</button>
                        </div>
                    </form>

                    <!-- Status Message -->
                    <div id="status-message" class="mt-3 alert alert-info d-none">
                        File imported successfully! You can now view it in the "View" section.
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center py-3 bg-primary text-light rounded mt-4">
            &copy; 2024 Jeopardy Game. All Rights Reserved.
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./app/src/js/import.js"></script>
</body>
</html>
